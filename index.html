<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸŒ± Smart Garden Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f5f7fa; font-family: 'Segoe UI', sans-serif; }
.card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.12); margin-bottom: 20px; text-align:center; padding:20px;}
.sensor-value { font-size: 1.8rem; font-weight: bold; margin-top:10px; }
</style>
</head>
<body>
<div class="container py-4">
<h1 class="fw-bold text-center mb-4">ğŸŒ± IoT Smart Garden</h1>

<div class="row g-3 mb-3">
  <div class="col-md-4"><div class="card bg-info text-white"><div>ğŸŒ¿ Äá»™ áº©m Ä‘áº¥t</div><div id="soil" class="sensor-value">- %</div></div></div>
  <div class="col-md-4"><div class="card bg-warning text-white"><div>ğŸŒ¤ Nhiá»‡t Ä‘á»™</div><div id="temp" class="sensor-value">- Â°C</div></div></div>
  <div class="col-md-4"><div class="card bg-success text-white"><div>ğŸ’§ Äá»™ áº©m KK</div><div id="hum" class="sensor-value">- %</div></div></div>
</div>

<div class="row g-3">
  <div class="col-md-3"><div class="card"><div>Cháº¿ Ä‘á»™</div><div id="mode" class="sensor-value">-</div></div></div>
  <div class="col-md-3"><div class="card"><div>BÆ¡m</div><div id="pump" class="sensor-value">-</div></div></div>
  <div class="col-md-3"><div class="card"><div>CÃ´ng suáº¥t</div><div id="power" class="sensor-value">-</div></div></div>
  <div class="col-md-3"><div class="card"><div>Lá»‡nh ESP</div><div id="command" class="sensor-value small">-</div></div></div>
</div>

<hr>
<div class="row g-3">
  <div class="col-md-4">
    <button id="btnPumpOn" class="btn btn-success w-100 py-3">ğŸš¿ Báº¬T BÆ M</button>
    <button id="btnPumpOff" class="btn btn-danger w-100 py-3 mt-2">ğŸ›‘ Táº®T BÆ M</button>
  </div>
  <div class="col-md-4">
    <select id="modeSelect" class="form-select mb-2">
      <option>AUTO</option><option>MANUAL</option><option>SCHEDULE</option>
    </select>
    <button id="btnMode" class="btn btn-primary w-100 py-3">ğŸ’¡ Äá»”I CHáº¾ Äá»˜</button>
  </div>
  <div class="col-md-4">
    <input type="range" min="0" max="100" id="pumpPower" class="form-range">
    <div class="text-center mt-2" id="pumpPowerLabel">36%</div>
  </div>
</div>
</div>

<script>
const API = "https://iot-server-yc6r.onrender.com";

// ========== Cáº¬P NHáº¬T GIAO DIá»†N ==========
async function updateUI(){
  const s = await fetch(API+'/api/status').then(r=>r.json());
  document.getElementById('mode').textContent = s.mode ?? '-';
  document.getElementById('pump').textContent = s.pump ? "Báº¬T" : "Táº®T";
  document.getElementById('power').textContent = (s.pump_power ?? 36) + "%";
  const cmd = await fetch(API+'/api/command').then(r=>r.text());
  document.getElementById('command').textContent = cmd || '-';
}
setInterval(updateUI,3000);
updateUI();

// ========== NÃšT Báº¬T / Táº®T ==========
document.getElementById('btnPumpOn').onclick = ()=> fetch(API+'/api/pump',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({state:true})});
document.getElementById('btnPumpOff').onclick = ()=> fetch(API+'/api/pump',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({state:false})});

// ========== MODE ==========
document.getElementById('btnMode').onclick = ()=>{
  const m = document.getElementById('modeSelect').value;
  fetch(API+'/api/mode',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({mode:m})});
};

// ========== POWER ==========
const power = document.getElementById('pumpPower');
power.oninput = ()=> document.getElementById('pumpPowerLabel').textContent = power.value + '%';
power.onchange = ()=> fetch(API+'/api/power',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({power:+power.value})});
</script>
</body>
</html>
