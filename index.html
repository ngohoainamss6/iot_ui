<script>
const API_BASE = "https://iot-server-yc6r.onrender.com";

async function fetchData() {
  try {
    const sensorRes = await fetch(`${API_BASE}/api/data`);
    const sensor = await sensorRes.json();
    const statusRes = await fetch(`${API_BASE}/api/status`);
    const status = await statusRes.json();

    document.getElementById('soil').textContent = sensor.soil !== undefined ? sensor.soil + '%' : '-';
    document.getElementById('temp').textContent = sensor.temp !== undefined ? sensor.temp + 'Â°C' : '-';
    document.getElementById('hum').textContent = sensor.hum !== undefined ? sensor.hum + '%' : '-';
    document.getElementById('flow').textContent = sensor.flow !== undefined ? sensor.flow : '-';
    document.getElementById('min_val').textContent = status.min_val !== undefined ? status.min_val + '%' : '-';
    document.getElementById('max_val').textContent = status.max_val !== undefined ? status.max_val + '%' : '-';
    document.getElementById('next_time').textContent = status.next_time !== undefined ? status.next_time + ' phÃºt' : '-';
    document.getElementById('mode').textContent = status.mode || '-';
    document.getElementById('pump').textContent = status.pump ? 'Báº¬T' : 'Táº®T';
  } catch(err) { console.error(err); }
}

document.getElementById('pumpBtn').addEventListener('click', async () => {
  const pumpState = document.getElementById('pump').textContent === 'Báº¬T';
  const mode = document.getElementById('mode').textContent || 'AUTO';
  await fetch(`${API_BASE}/api/control`, {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ pump: !pumpState, mode })
  });
  fetchData();
});

document.getElementById('modeBtn').addEventListener('click', async () => {
  const modes = ['AUTO','MANUAL','SCHEDULE','SLEEP'];
  const currentMode = document.getElementById('mode').textContent;
  const nextMode = modes[(modes.indexOf(currentMode) + 1) % modes.length];
  const pumpState = document.getElementById('pump').textContent === 'Báº¬T';
  await fetch(`${API_BASE}/api/control`, {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ pump: pumpState, mode: nextMode })
  });
  fetchData();
});

setInterval(fetchData, 2000);
fetchData();
</script>
