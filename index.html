<body>
  <h1>ğŸŒ± Há»‡ thá»‘ng tÆ°á»›i cÃ¢y</h1>
  <div class="container">
    <div class="box">
      <div>ğŸŒ¿ Äá»™ áº©m Ä‘áº¥t</div>
      <div id="soil" class="value">- %</div>
    </div>
    <div class="box">
      <div>ğŸŒ¤ Nhiá»‡t Ä‘á»™</div>
      <div id="temp" class="value">- Â°C</div>
    </div>
    <div class="box">
      <div>ğŸ’§ Äá»™ áº©m KK</div>
      <div id="hum" class="value">- %</div>
    </div>
    <div class="box">
      <div>ğŸš¿ DÃ²ng cháº£y</div>
      <div id="flow" class="value">-</div>
    </div>
    <div class="box">
      <div>ğŸ“‰ Min Threshold</div>
      <div id="min_val" class="value">- %</div>

    <div class="box">
      <div>ğŸ“ˆ Max Threshold</div>
      <div id="max_val" class="value">- %</div>
    </div>
    <div class="box">
      <div>â±ï¸ Thá»i gian tÆ°á»›i tiáº¿p theo</div>
      <div id="next_time" class="value">- phÃºt</div>
    </div>
    <div class="box">
      <div>ğŸ’¡ Cháº¿ Ä‘á»™</div>
      <div id="mode" class="value">-</div>
      <button id="modeBtn">Äá»•i cháº¿ Ä‘á»™</button>
    </div>
    <div class="box">
      <div>ğŸš° BÆ¡m</div>
      <div id="pump" class="value">-</div>
      <button id="pumpBtn">Báº­t/Táº¯t</button>
    </div>
  </div>

<script>
const API_BASE = "https://iot-server-yc6r.onrender.com";

async function fetchLatestData() {
  try {
    // Láº¥y dá»¯ liá»‡u sensor
    const sensorRes = await fetch(`${API_BASE}/api/data`);
    const sensorData = await sensorRes.json();
    const sensor = sensorData[0] || {};

    // Láº¥y tráº¡ng thÃ¡i há»‡ thá»‘ng
    const statusRes = await fetch(`${API_BASE}/api/status`);
    const status = await statusRes.json();

    // Cáº­p nháº­t UI
    document.getElementById('soil').textContent = sensor.soil !== undefined ? sensor.soil + '%' : '-';
    document.getElementById('temp').textContent = sensor.temp !== undefined ? sensor.temp + 'Â°C' : '-';
    document.getElementById('hum').textContent = sensor.hum !== undefined ? sensor.hum + '%' : '-';
    document.getElementById('flow').textContent = sensor.flow !== undefined ? sensor.flow : '-';
    
    document.getElementById('min_val').textContent = status.min_val !== undefined ? status.min_val + '%' : '-';
    document.getElementById('max_val').textContent = status.max_val !== undefined ? status.max_val + '%' : '-';
    document.getElementById('next_time').textContent = status.next_time !== undefined ? status.next_time + ' phÃºt' : '-';
    
    document.getElementById('mode').textContent = status.mode || '-';
    document.getElementById('pump').textContent = status.pump ? 'Báº¬T' : 'Táº®T';
  } catch(err) {
    console.error('Fetch error:', err);
  }
}

// ================= Äiá»u khiá»ƒn tá»« UI =================
document.getElementById('pumpBtn').addEventListener('click', async () => {
  const currentPump = document.getElementById('pump').textContent === 'Báº¬T';
  const mode = document.getElementById('mode').textContent || 'AUTO';
  await fetch(`${API_BASE}/api/control`, {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ pump: !currentPump, mode })
  });
  fetchLatestData();
});

document.getElementById('modeBtn').addEventListener('click', async () => {
  const modes = ['AUTO','MANUAL','SCHEDULE','SLEEP'];
  let currentMode = document.getElementById('mode').textContent;
  let nextMode = modes[(modes.indexOf(currentMode) + 1) % modes.length];
  const pump = document.getElementById('pump').textContent === 'Báº¬T';
  await fetch(`${API_BASE}/api/control`, {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ pump, mode: nextMode })
  });
  fetchLatestData();
});

// ================= Auto refresh =================
setInterval(fetchLatestData, 1000); // má»—i 1s láº¥y dá»¯ liá»‡u má»›i
fetchLatestData(); // gá»i ngay khi load
</script>
